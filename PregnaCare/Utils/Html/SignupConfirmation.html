<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Signup Confirmation</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd;">
        <h2 style="color: #000000; ">Welcome to Our Community!</h2>
        <p>Hi {FullName},</p>
        <p>Thank you for signing up! We're thrilled to have you on board.</p>
        <p>To get started, please verify your account using the button below:</p>
        <p>
            <a href="{ConfirmationUrl}" style="display: inline-block; background-color: #E76A6A; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-size: 16px; ">Confirm Your Account</a>
        </p>
        <p>If you did not sign up for this account, you can safely ignore this email.</p>
        <p>Best regards,</p>
        <p>PregnaCare</p>
    </div>
</body>
</html>
